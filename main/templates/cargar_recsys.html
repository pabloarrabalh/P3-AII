{% extends "base.html" %}

{% block titulo %}Cargar Sistema de Recomendación{% endblock %}

{% block contenido %}
    {% if not mensaje %}
        <p>Este proceso puede tardar varios minutos.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Cargar Sistema de Recomendación</button>
        </form>
    {% else %}
        <p>{{ mensaje }}</p>
        <br>
        <a href="/">Volver al Inicio</a>
    {% endif %}
{% endblock %}
